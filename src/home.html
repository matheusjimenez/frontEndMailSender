<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ChatApp Home</title>
  <link rel="stylesheet" href="styles/home.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/460396e556.js" crossorigin="anonymous"></script>
  <script src="scripts/home.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
</head>

<body>

  <div class="row">
      <div class="col col-lg-4 col-12">
        <div class="col" id="config-messages">
          <div class="row sidebar ps-4 pb-3 pt-3 pe-3 d-flex align-items-center" id="user-config">
            <div class="text-center col-2">
              <img src="images/user-logo.svg" class="img-fluid" id="user-logo"/>
            </div>
            <div class="col-6 text-start">
              <span class="blue-text">Nome Fulano</span>
            </div>  
            <div class="col-2 text-center">
              <i class="fa-solid fa-comment-dots"></i>
            </div>
            <div class="col-2 text-center">
              <i class="fa-solid fa-gear"></i>
            </div>
          </div>
    
          <div class="text-center ps-3 pb-2 pt-2 pe-2 border-bottom border-dark" id="search">
            <form class="d-flex" role="search">
              <input class="form-control border-0 " type="search" placeholder="Pesquisar..." aria-label="Search">
            </form>
          </div>
        </div>

        <div id="chats"></div>
      </div>

    <div class="col-lg-8 col-12 d-none d-lg-block" id="groups">
      <div class="col">
        <div class="row topbar ps-4 pb-3 pt-3 pe-3 d-flex align-items-center" id="user-config">
          <div class="text-center col-10">
            <input class="form-control border-0 text-center" type="search" placeholder="Junte-se a um grupo..." aria-label="Search">
          </div>
          <div class="col-2 text-start">
            <button class="w-100 pt-1 pb-1 rounded border-0">Entrar</button>
          </div>
        </div>

        <div class="d-flex flex-wrap" id="group-list">
          <i class="fa-solid fa-circle-plus p-2 m-2"></i>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
